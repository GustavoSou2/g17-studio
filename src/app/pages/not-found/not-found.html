<section id="scheduling" class="w-full h-screen overflow-x-hidden bg-soft relative">
  <img
    [src]="'./svg/background-blur-texture.svg'"
    alt="Backgound red"
    class="absolute top-0 left-[50%] transform translate-x-[-50%] w-auto h-full m-auto object-cover z-0"
    loading="lazy"
  />
  <section class="w-full absolute flex justify-center z-10">
    <section class="h-[70px] w-full max-w-7xl m-auto flex justify-between px-2 items-center">
      <img
        [src]="'./svg/g17.svg'"
        (click)="nav('/')"
        alt="G17 logo"
        class="h-full object-contain"
        loading="lazy"
      />
    </section>
  </section>

  <section class="h-screen font-poppins flex flex-col justify-center items-center px-4 relative">
    <h1 class="text-7xl bg-gradient-to-r from-orange-600 to-red-900 text-transparent bg-clip-text">
      404
    </h1>
    <h2 class="text-3xl text-slate-600 bg-gradient-to-r from-orange-600 to-red-900 text-transparent bg-clip-text">Página Não Encontrada</h2>
    <button
      (click)="nav('/')"
      class="p-1 px-12 h-fit rounded-md font-poppins bg-obsidian/5 hover:bg-obsidian/10 text-lg border border-obsidian text-obsidian mt-4"
    >
      Voltar
    </button>
  </section>
</section>
